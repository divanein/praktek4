<html>
<head>
	<title>Event Double Click</title>
    <link rel="stylesheet" type="text/css" href="efek2.css">
	<script type="text/javascript" src="jquery-3.6.0.js"></script> 
	<script type="text/javascript">
		$(document).ready(function(){
			$("#kotak1").click(function(){
				kotak1.style.backgroundColor = 'red';
			});
			$("#kotak2").click(function(){
				kotak2.style.backgroundColor = 'red';
			});
			$("#kotak3").click(function(){
				kotak3.style.backgroundColor = 'red';
			});
			$("#kotak4").click(function(){
				kotak4.style.backgroundColor = 'red';
			});
		});
	</script>
</head>
<body>
	<h1>Klik 2x pada setiap kotak untuk mengubah warnanya</h1>
		<div id="kotak1"></div>
		<div id="kotak2"></div>
		<div id="kotak3"></div>
		<div id="kotak4"></div>
</body>
</html>
